<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <script>
        function redirectBasedOnDevice() {
            const userAgent = navigator.userAgent;

            // Detect tablets, including iPad
            const isTablet = /iPad|Tablet|SM-T|GT-|Pixel C|Nexus 7|Nexus 9/i.test(userAgent);

            // Detect general mobile devices (excluding tablets)
            const isMobile = /Mobi|Android|iPhone|iPod/i.test(userAgent) && !isTablet;

            if (isTablet) {
                window.location.href = "main.html"; // Redirect tablets to main.html
            } else if (isMobile) {
                window.location.href = "mobile.html"; // Redirect phones to mobile.html
            } else {
                window.location.href = "main.html"; // Redirect desktops to main.html
            }
        }

        // Run the function on page load
        window.onload = redirectBasedOnDevice;
    </script>
</head>
<body>
    <p>Redirecting based on your device...</p>
</body>
</html>
