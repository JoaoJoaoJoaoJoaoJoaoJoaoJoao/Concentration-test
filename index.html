    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        header p {
            font-size: 18px;
            color: #555;
            max-width: 600px;
        }

        /* Subscribe Button */
        .subscribe-btn {
            display: inline-block;
            background-color: #FF0000;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .subscribe-btn:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        /* Button Container at Bottom */
        .button-container {
            display: flex;
            gap: 75px; /* Increased space between buttons */
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
        }

        /* Image Buttons */
        .image-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .image-btn img {
            max-width: 200px; /* Increased size of the images */
            height: auto;
            transition: transform 0.2s ease;
        }
        .image-btn img:hover {
            transform: scale(1.1);
        }
        .image-btn span {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
